<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>문자열 회전시키기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let s = new String("Programming");
        let lastChar;

        for (let i = 0; i <= s.length; i++) {  // 오타 아님
            document.write(s + "<br>");
            lastChar = s[s.length - 1];        // 마지막 문자 추출
            s = lastChar + s.slice(0, -1);     // 마지막 문자를 앞에 붙이고 나머지 문자열 자르기
        }
    </script>
</body>
</html>
