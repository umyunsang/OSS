<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>문자열 회전시키기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let s = new String("Programming");
        let firstChar;

        for (let i = 0; i <= s.length; i++) {  // 오타 아님
            document.write(s + "<br>");
            firstChar = s[0];
            s = s.slice(1) + firstChar;
        }
    </script>
</body>
</html>
