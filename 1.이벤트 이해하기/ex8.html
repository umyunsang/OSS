<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예제8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, form { 
            text-align: center; 
        }
        #result { 
            color: #933; 
        }
    </style>
</head>
<body>
    <div>
        <label for="selectBox">좋아하는 과일:</label>
        <select id="selectBox">
            <option>==선택==</option>
            <option>사과</option>
            <option>수박</option>
            <option>포도</option>
        </select>
    </div>
    <hr>
    <div id="result"></div>
    <script>
        let s = document.getElementById("selectBox");
        let r = document.getElementById("result");

        s.addEventListener("change", changeFruits);

        function changeFruits() {
            const idx = s.selectedIndex;
            const fruit = s.options[idx].value;
            r.innerText = "맛있는 " + fruit + "!!";
        }
    </script>
</body>
</html>
