<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>for-of로 색 이름과 같은 색상의 문자 만들기</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      const colorArray = ["red", "aqua", "gray", "purple", "orange"];
      for (let co of colorArray) 
        document.write("<h1 style='color:" + co + "'>" + co + "</h1>");
    </script>
  </body>
</html>
